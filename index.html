<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h3>Welcome to Yuvisaran's Money Advisor</h3>
        </div>
        <div class="card">
            <div class="title">
                <span class="title-text">
                    Login
                </span>
            </div>
            <div class="form-card">
                <label for="userName" class="label-name">UserName</label><br>
                <input class="input-box" type="text" placeholder="Enter User Name"><br>
                <label for="Password" class="label-name">Password</label><br>
                <input class="input-box" type="password" placeholder="Enter Password"><br>
                <a href="#">Forgot Password ?</a><br>
                <input type="submit" class="success-btn" value="LOGIN">
            </div>
        </div>
    </div>
</body>
</html>
